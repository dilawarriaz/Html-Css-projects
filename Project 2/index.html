<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job Application form</title>
    <link rel="stylesheet" href="style .css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="title_small">(web)</span>
            </h1>
            <form action="">
                <div class="form_container">

                    <div class="form_control">
                        <label for="first_name">First name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter First Name" />
                    </div>
                    <div class="form_control">
                        <label for="last_name">last Name</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Enter Last Name" />
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email..." />
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value=""> Select Job Role</option>
                            <option value="frontend"> frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stuck"> full stuck Developer</option>
                            <option value="ui_ux"> UI UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="City" placeholder="Enter City Name..." />
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode Name..." />
                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input value="2023-01-25" type="date" id="date" name="date" />
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" id="upload" name="upload" />
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
